<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    {% load static %}
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- main style -->
</head>
<body>
    <div>
        <div
        class="bg-white d-flex align-items-center fixed-top shadow"
        style="min-height: 56px; z-index: 5"
        >
            <div class="container-fluid">
                <div class="row align-items-center">
                <!-- search -->
                    <div class="col d-flex align-items-center">
                <!-- logo -->
                <a href="/FLEXBOOK">
                <img
                src="{% static 'Zoldyck.png' %}"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 35px; height: 35px; object-fit: cover"
              /></a>
                        <!-- search bar -->
                    </div>
      <!-- nav -->
      <div class="col d-none d-xl-flex justify-content-center">
        <!-- home -->
        <div class="mx-4 nav__btn nav__btn-active">
            <a href="/FLEXBOOK">
          <button type="button" class="btn px-4">
            <i class="fas fa-home text-muted fs-4"></i>
          </button>
        </a>
        </div>
      </div>
      
      <!-- menus -->
      <div class="col d-flex align-items-center justify-content-end">
        <!-- avatar -->
        <div
          class="align-items-center justify-content-center d-none d-xl-flex"
        >
          <img
            src="{{admin.avatar.url}}"
            class="rounded-circle me-2"
            alt="avatar"
            style="width: 38px; height: 38px; object-fit: cover"
          />
          <p class="m-0">{{admin.first}} {{admin.last}}</p>
        </div>
    </div>
    </div>
</div>
</div>
<!-- =============== New Chat Mobile =============== -->

    <div
    class="modal-body mt-5 pt-5"
    >
        <div class="modal-content border-0 shadow mt-5">
            <!-- head -->
            <div class="modal-header">
            <div
            class="d-flex rounded"
            type="button"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="left"
            >
            <!-- avatar -->
            <div class="position-relative">
            <img
                src="{{admin.avatar.url}}"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover"
            />
            <span
                class="
                position-absolute
                bottom-0
                translate-middle
                p-1
                bg-success
                border border-light
                rounded-circle
                "
                style="left: 75%"
            >
            </span>
            </div>
            <!-- name -->
            <div>
            <p class="m-0">{{admin.first}} {{admin.last}}<i class="fas fa-angle-down"></i></p>
            <span class="text-muted fs-7">Admin</span>
            </div>
        </div>
        </div>
        <!-- body -->
        <div id="textarea_id" class="modal-body p-2 overflow-auto" style="max-height: 500px">
        <!-- message l -->
        {% for user in account %}
              <li class="dropdown-item p-1" style="display: flex;">
                <a
                  href="#"
                  class="
                    d-flex
                    align-items-center
                    text-decoration-none text-dark
                  "
                >
                  <div class="p-2">
                    <img
                src="{{user.avatar.url}}"
                alt="avatar"
                class="rounded-circle me-2"
                style="width: 28px; height: 28px; object-fit: cover"
                />
                  </div>
                  <div>
                    <p class="m-0">{{user.first}} {{user.last}}</p>
                    <a class="btn btn-primary btn-sm" href="/control/{{user.id}}" role="button">Delete</a>
                  </div>
                </a>
              </li>
              {% endfor %}
        </div>
    </div>
    </div>
</div>
</body>
</html>
